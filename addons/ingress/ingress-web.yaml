apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-nginx
  namespace: default
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
spec:
  rules:
  - host: kubernetes.tob.com
    http:
      paths:
        - path: /
          backend:
            serviceName: my-nginx
            servicePort: 80
